<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil Robby-Lens photographie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="/image/logo.png" alt="logo robbie-lens">
            </div>
            
            <div>
                <a href="index.html">Acceuil</a>
                <a href="a-propos.html">A propos</a>
            </div>         
        </nav>
    </header>

    <main>
        <section class="main_intro">
            <div class="main_content">
                <h1>Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus
                    de 5
                    ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>           
                <div class="main_link">
                    <a href="" class="cta">Un projet? Ecrivez-moi</a>
                </div>
            </div>
            <img src="/image/robbie-lens.png" alt="Portrait de la photographe Robbie Lens">
        </section>

        <section class="project">
            <h2>Mon dernier projet</h2> 
            <div>
                <img src="image/acceuil/element-1.png" alt="photo1">
                <img src="image/acceuil/element-2.png" alt="photo2">
                <img src="image/acceuil/element-3.png" alt="photo3">
            </div>         
            <div>
                <img src="image/acceuil/element-4.png" alt="photo4">
                <img src="image/acceuil/element-5.png" alt="photo5">
                <img src="image/acceuil/element-6.png" alt="photo6">
            </div>         
        </section>
    </main>

    <footer>
        <img src="/image/logo.png" alt="Logo Robbie Lens">
        <div> 
            <a href="https://twitter.com/" target="_blank" class="linkIcon">
                <img src="/image/twitter.png" alt="twitter">
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="linkIcon">
                <img src="/image/instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
